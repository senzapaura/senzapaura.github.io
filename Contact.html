<body>
    <div class="alcontainer">

                    mail

                <div>khalilhamdouch60@gmail.com</div>

            <div class="almenu">
                <div class="almenuItem" id="worksPage">Works</div>

        <div class="wrapperContent">
            
<div class="contact-section">
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <form id="contactForm" action="https://formspree.io/f/xoqorlvb" method="POST">
        <input type="text" name="name" id="nameInput" placeholder="Your Name" onkeyup="updateProgress()">
        <input type="email" name="_replyto" id="emailInput" placeholder="Your Email" onkeyup="updateProgress()">
        
        <!-- Subject Dropdown -->
        <select name="subject" id="subjectInput" onchange="updateProgress()">
            <option value="" disabled selected>Select a subject</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Feedback">Feedback</option>
            <option value="Support">Support</option>
            <option value="Collaboration">Collaboration</option>
            <!-- You can add more subjects as needed -->
        </select>
        
        <textarea rows="5" name="message" id="messageInput" placeholder="Your Message" onkeyup="updateProgress()"></textarea>
        <button type="submit" id="submitButton" disabled>Send</button>
    </form>
</div>
<div id="thankYouMessage" style="display: none;">
    Thank you for your message! Redirecting in 3 seconds...
</div>
            
        </div>
    </div>

</body>
