<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="alcontainer">
        <div class="alheader">
            <div class="almail">
                <div class="almailIcon"><span class="material-icons">
                    mail
                    </span></div>
                <div>khalilhamdouch60@gmail.com</div>
            </div>
            <div class="almenu">
                <div class="almenuItem" id="worksPage">Works</div>
                <div class="almenuItem" id="resumePage">Resume</div>
                <div class="almenuItem" id="servicesPage">Services</div>
                <div class="almenuItem" id="contactPage">Contact</div>
            </div>
        </div>
        <div class="wrapperContent">
            <div class="contact-container">
                <h2>Contact Me</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
